<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GLET Logística!</title>
  
  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="veiculos.css">

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>

</head>

<body>
  <header>
    <div class="container">
      <div class="row d-flex  align-items-center pt-3 pb-2 borda">
        <div class="col-12 col-sm-6 d-flex justify-content-center justify-content-sm-between">
          <a href="/src/front/view/Home/home.html" class="d-flex align-items-center justify-content-end text-dark text-decoration-none">
            <h3>GLET</h3>
            <h2><i class="bi bi-truck ps-2"></i></h2>
          </a>
        </div>

        <div class="col-12 col-sm-6 d-flex justify-content-center justify-content-md-end">
          <div class="d-inline-flex mt-2 mt-md-0 ms-md-auto">
            <a class="me-3 py-2 text-dark text-decoration-none" href="/src/front/view/Funcionarios/funcionarios.html"><span><b>Funcionarios</b></span></a>
            <p class="me-3 mt-2 text-dark">|</p>
            <a class="me-3 py-2 text-dark text-decoration-none" href="/src/front/view/Fornecedores/fornecedores.html"><span><b>Fornecedores</b></span></a>
            <p class="me-3 mt-2 text-dark">|</p>
            <a class="me-3 py-2 text-dark text-decoration-none" href="/src/front/view/Servicos/servico.html"><span><b>Serviços</b></span></a>
          </div>
        </div>
      </div>
    </div>
  </header>
  <div class="container mb-4">
    <div class="d-flex row align-items-center pt-3 pb-3">
      <div class=" col-md-2 col-6 ps-2 mb-3 mb-md-0">
        <div class="d-flex">
          <button class="btn btn-dark w-100" type="button" data-bs-toggle="modal" id="btnAdicionarVeiculo" data-bs-target="#exampleModal">
            Adicionar
          </button>
        </div>
      </div>
    
      <div id="indice" class=" col-md-5 col-lg-4 ps-2 mb-3 mb-md-0"></div>
      <div id="voltardp" class="col-6 col-md-2 ps-2 mb-3 mb-md-0"></div>
    
      <div class="col-12 col-md-3 col-lg-4 d-flex justify-content-center justify-content-md-end">
        <div class="search-container w-100 d-flex">
          <input type="search" placeholder="Buscar por placa do veículo" aria-label="Search" id="buscar" class="form-control">
          <button type="button" id="cancelar" class="btn btn-secondary ms-2 d-none">Cancelar</button>
        </div>
        
      </div>
    </div>
    
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Insira as Informações</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
            </button>
          </div>
          <div class="modal-body" id="modalAdicionar">
          </div>
        </div>
      </div>
    </div>

    <!--modal-fim-->
    <table class="table table-hover border" id="tabelaAllVeiculos">
      <tbody id="veiculos" id="Tabela"></tbody>
    </table>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>
</html>
